<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Project Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-nav">
        <h1 class="logo">Project Portal</h1>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h4>Total Projects</h4>
            <p id="totalCount">0</p>
        </div>
        <div class="stat-card">
            <h4>Completed</h4>
            <p id="completedCount">0</p>
        </div>
        <div class="stat-card">
            <h4>In Progress</h4>
            <p id="progressCount">0</p>
        </div>
    </div>

    <div class="main-container">
        <div class="dashboard-card">
            <h2>Create New Project</h2>
            <form id="projectForm">
                <div class="input-row">
                    <div class="input-field">
                        <label>Project Name <span class="required">*</span></label>
                        <input type="text" id="projectName" placeholder="e.g., The Hive" required>
                        <small>0/50 characters</small>
                    </div>
                    <div class="input-field">
                        <label>Division <span class="required">*</span></label>
                        <select id="division" required>
                            <option value="">Select division</option>
                            <option value="Arizona">Arizona</option>
                            <option value="California">California</option>
                            <option value="Florida">Florida</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New York">New York</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-field">
                        <label>Project Type <span class="required">*</span></label>
                        <select id="projectType" required>
                            <option value="">Select type</option>
                            <option value="Data Modeling">Data Modeling</option>
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Web Development">Web Development</option>
                            <option value="API Integration">API Integration</option>
                            <option value="Data Analytics">Data Analytics</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Status <span class="required">*</span></label>
                        <select id="status" required>
                            <option value="">Select status</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                    </div>
                </div>

                <div class="input-field full-width">
                    <label>Description</label>
                    <textarea id="description" placeholder="Project description (optional)"></textarea>
                </div>

                <div class="alert-info">
                    <strong>Note:</strong> Folder structure will be created in the background (3-5 mins).
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary">âœ• Cancel</button>
                    <button type="submit" class="btn-primary">+ Create Project</button>
                </div>
            </form>
        </div>

        <div class="dashboard-card table-box">
            <h2>Existing Projects</h2>
            <div class="search-section">
                <input type="text" id="projectSearch" onkeyup="filterProjects()" placeholder="ðŸ” Search by Project Name...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DIVISION</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th> 
                    </tr>
                </thead>
                <tbody id="projectTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

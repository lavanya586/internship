<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Management Portal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        
        .btn-logout {
            background-color: #fef2f2;
            color: #ef4444;
            border: 1px solid #fee2e2;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background-color: #ef4444;
            color: white;
        }
    </style>

    <script>
        // Security: Redirect to login if no token is found
        if (!localStorage.getItem('token')) {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>

    <header class="top-nav">
        <h1 class="logo">Project Portal</h1>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </header>

    <section class="stats-container">
        <div class="stat-card">
            <h4>Total Projects</h4>
            <p id="totalCount">0</p>
        </div>
        <div class="stat-card">
            <h4>Completed</h4>
            <p id="completedCount">0</p>
        </div>
        <div class="stat-card">
            <h4>In Progress</h4>
            <p id="progressCount">0</p>
        </div>
    </section>

    <main class="main-container">
        
        <section class="dashboard-card">
            <h2>Create New Project</h2>
            <form id="projectForm">
                <div class="input-row">
                    <div class="input-field">
                        <label>Project Name <span class="required">*</span></label>
                        <input type="text" id="projectName" placeholder="e.g., Enterprise Data Pipeline" required>
                    </div>
                    <div class="input-field">
                        <label>Division <span class="required">*</span></label>
                        <select id="division" required>
                            <option value="">Select division</option>
                            <option value="Arizona">Arizona</option>
                            <option value="California">California</option>
                            <option value="Florida">Florida</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New York">New York</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-field">
                        <label>Project Type <span class="required">*</span></label>
                        <select id="projectType" required>
                            <option value="">Select type</option>
                            <option value="Data Modeling">Data Modeling</option>
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Web Development">Web Development</option>
                            <option value="API Integration">API Integration</option>
                            <option value="Data Analytics">Data Analytics</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Status <span class="required">*</span></label>
                        <select id="status" required>
                            <option value="">Select status</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                    </div>
                </div>

                <div class="input-field full-width">
                    <label>Description</label>
                    <textarea id="description" placeholder="Enter project scope or brief description..."></textarea>
                </div>

                <div class="system-note" style="margin: 15px 0; font-size: 13px; color: #666;">
                    <strong>System Note:</strong> Project environment setup and folder structure generation may take 3-5 minutes.
                </div>

                <div class="button-group">
                    <button type="reset" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Confirm & Create</button>
                </div>
            </form>
        </section>

        <section class="dashboard-card table-box">
            <h2>Project Portfolio</h2>
            <div class="search-bar">
                <input type="text" id="projectSearch" placeholder="ðŸ” Filter by Project Name..." aria-label="Search Projects" onkeyup="filterProjects()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Division</th>
                        <th>Status</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody id="projectTableBody"></tbody>
            </table>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>

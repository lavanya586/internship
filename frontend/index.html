<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: right; padding: 10px;">
        <button onclick="logout()" style="background: #374151; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
            Logout ðŸšª
        </button>
    </div>

    <div class="container" style="display: flex; gap: 20px; padding: 20px;">
        
        <div class="modal" style="flex: 1;">
            <h2>Create New Project</h2>
            <form id="projectForm">
                <div class="grid">
                    <div>
                        <label>Project Name <span style="color:red">*</span></label>
                        <input type="text" id="projectName" placeholder="e.g., The Hive" required maxlength="50">
                        <div class="char-count">0/50 characters</div>
                    </div>
                    <div>
                        <label>Division <span style="color:red">*</span></label>
                        <select id="division" required>
                            <option value="">Select division</option>
                            <option value="Arizona">Arizona</option>
                        </select>
                    </div>
                    <div>
                        <label>Project Type <span style="color:red">*</span></label>
                        <select id="projectType" required>
                            <option value="">Select type</option>
                            <option value="Internal">Internal</option>
                        </select>
                    </div>
                    <div>
                        <label>Status <span style="color:red">*</span></label>
                        <select id="status" required>
                            <option value="">Select status</option>
                            <option value="In Progress">In Progress</option>
                        </select>
                    </div>
                    <div class="full-width">
                        <label>Description</label>
                        <textarea id="description" placeholder="Project description (optional)"></textarea>
                    </div>
                    <div class="full-width note">
                        <b>Note:</b> Folder structure will be created in the background (3-5 mins).
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="btn-cancel">âœ• Cancel</button>
                    <button type="submit" class="btn-create">+ Create Project</button>
                </div>
            </form>
        </div>

        <div class="modal" style="flex: 1;">
            <h3>Existing Projects</h3>
            <div id="projectList">
                <table id="projectTable" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 1px solid #ddd;">
                            <th>Name</th>
                            <th>Division</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="successBanner" style="display: none; background-color: #d1fae5; color: #065f46; padding: 10px; border-radius: 6px; position: fixed; top: 10px; right: 10px; border: 1px solid #10b981;">
        âœ… Project created successfully!
    </div>

    <div class="modal" style="margin-top: 30px; margin-left: 20px; margin-right: 20px;">
        <h3>User Management</h3>
        <form id="userForm" style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="userName" placeholder="User Name" required style="flex: 1; padding: 8px;">
            <input type="email" id="userEmail" placeholder="Email Address" required style="flex: 1; padding: 8px;">
            <button type="submit" style="background: #2563eb; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">+ Add User</button>
        </form>

        <table id="userTable" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #ddd;">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

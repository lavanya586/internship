<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-Hour Sales Report</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .report-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        th { background: #007bff !important; color: white !important; text-align: center; }
        td { text-align: center; }
        .final-total { font-weight: bold; color: #28a745; }
        .daily-summary { 
            background: #e9ecef; padding: 20px; border-radius: 8px; 
            margin-top: 20px; border-left: 8px solid #28a745;
        }
    </style>
</head>
<body>

    <div class="report-container">
        <h1>24-Hour Product Sales Report</h1>
        
        <table id="salesTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Tax Amt</th>
                    <th>Tax %</th>
                    <th>Final Total</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>

        <div id="summary"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        async function loadReport() {
            try {
                const response = await fetch('http://localhost:3000/api/report');
                const data = await response.json();
                const tableBody = document.getElementById('tableBody');
                
                let totalDayQty = 0;
                let totalDayTax = 0;
                let totalDayFinal = 0;
                let tableRowsHtml = ""; 

                for (let date in data) {
                    for (let hour in data[date]) {
                        data[date][hour].forEach(item => {
                            totalDayQty += parseFloat(item.qty || 0);
                            totalDayTax += parseFloat(item.tax_amount || 0);
                            totalDayFinal += parseFloat(item.final_total || 0);

                            tableRowsHtml += `<tr>
                                <td>${date}</td>
                                <td>${hour}:00</td>
                                <td>${item.product}</td>
                                <td>${item.qty}</td>
                                <td>₹${parseFloat(item.price).toFixed(2)}</td>
                                <td>₹${parseFloat(item.tax_amount).toFixed(2)}</td>
                                <td>${parseFloat(item.tax_percent).toFixed(2)}%</td>
                                <td class="final-total">₹${parseFloat(item.final_total).toFixed(2)}</td>
                            </tr>`;
                        });
                    }
                }
                tableBody.innerHTML = tableRowsHtml;

                document.getElementById('summary').innerHTML = `
                    <div class="daily-summary">
                        <h3>Daily Summary</h3>
                        <p><b>Total Quantity Sold:</b> ${totalDayQty}</p>
                        <p><b>Total Tax Collected:</b> ₹${totalDayTax.toFixed(2)}</p>
                        <p style="font-size: 22px; color: #28a745;"><b>Net Total Revenue: ₹${totalDayFinal.toFixed(2)}</b></p>
                    </div>`;
                $('#salesTable').DataTable({
                    "pageLength": 10,
                    "order": [[0, "desc"], [1, "asc"]],
                    "destroy": true, 
                    "language": {
                        "search": "Search Product:"
                    }
                });

            } catch (err) {
                console.error(err);
                alert('Please check the backend! Is node script.js running in the terminal?');
            }
        }

    
        loadReport();
    </script>
</body>
</html>

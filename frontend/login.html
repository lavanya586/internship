<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background-color: #f3f4f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
        }
        .login-card { 
            background: white; 
            padding: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 350px; 
        }
        .login-card h2 { 
            text-align: center; 
            margin-bottom: 1.5rem; 
            color: #333; 
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #555; 
        }
        .form-group input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        
        /* Focus effect - Replaced 'ring' with a standard blue outline */
        .form-group input:focus { 
            outline: 2px solid #2563eb; 
            border-color: transparent; 
        }
        
        .login-btn { 
            width: 100%; 
            padding: 10px; 
            background: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px; 
        }
        .login-btn:hover { 
            background: #1d4ed8; 
        }
        .error { 
            color: red; 
            font-size: 14px; 
            margin-top: 10px; 
            text-align: center; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <p id="errorMessage" class="error">Invalid email or password!</p>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validation logic: Allows login if email is valid and password is not empty
        if(email.includes("@") && password.length > 0) {
            // Success - Redirecting to the Project Form (Dashboard)
            window.location.href = "index.html"; 
        } else {
            // Display error message for invalid inputs
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerText = "Please enter a valid email and password!";
            errorElement.style.display = 'block';
        }
    });
    </script>
</body>
</html>

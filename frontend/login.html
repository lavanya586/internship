<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Project Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Modern UI Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
        }

        h2 { margin-bottom: 30px; color: #1a1a1a; font-weight: 600; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #444; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #e1e4e8; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: 0.3s;
        }

        input:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }

        .btn-login { 
            width: 100%; 
            background: #2563eb; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
        }

        /* Error message box logic */
        .error-box { 
            background: #fef2f2; 
            color: #ef4444; 
            padding: 12px; 
            border-radius: 6px; 
            font-size: 13px; 
            margin-top: 20px; 
            display: none; 
            border: 1px solid #fee2e2;
        }

        .register-link { margin-top: 20px; font-size: 14px; color: #666; }
        .register-link a { color: #2563eb; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div id="errorBox" class="error-box"></div>
        </form>
        <div class="register-link">Don't have an account? <a href="register.html">Register</a></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Backend login connection
                const response = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success logic: Store token and redirect
                    localStorage.setItem("token", data.access_token);
                    window.location.href = "index.html"; 
                } else {
                    // Error logic: Invalid credentials
                    errorBox.innerText = data.detail || "Invalid Email or Password!";
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                // Connection failed error
                errorBox.innerText = "ðŸš¨ Server connection failed! Please start your backend.";
                errorBox.style.display = 'block';
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
